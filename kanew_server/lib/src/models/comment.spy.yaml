class: Comment
table: comment
fields:
  # Primary Key - UuidValue using Serverpod 3.x pattern
  id: UuidValue?, defaultPersist=random_v7
  
  cardId: UuidValue, relation(parent=card)
  authorId: UuidValue # Conforme plan.md (userId -> authorId)
  content: String # Conforme plan.md (text -> content)
  createdAt: DateTime
  updatedAt: DateTime?
  deletedAt: DateTime?
