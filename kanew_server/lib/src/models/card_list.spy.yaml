class: CardList
table: card_list
fields:
  # Primary Key - UuidValue using Serverpod 3.x pattern
  id: UuidValue?, defaultPersist=random_v7
  
  boardId: UuidValue, relation(parent=board)
  title: String
  
  # Ordenação
  rank: String # Lexorank (String alfanumérica)
  
  archived: bool
  createdAt: DateTime
  
  # Soft Delete
  deletedAt: DateTime?
  deletedBy: UuidValue?
indexes: {}
