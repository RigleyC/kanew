class: Attachment
table: attachment
fields:
  cardId: int, relation(parent=card)
  workspaceId: int, relation(parent=workspace) # Necessário para controle de acesso
  fileName: String
  mimeType: String # Tipo MIME (conforme plan.md)
  size: int # Tamanho em bytes (conforme plan.md)
  storageKey: String # Chave no storage (S3/MinIO) - conforme plan.md
  fileUrl: String? # URL pública (opcional, pode ser gerada a partir de storageKey)
  uploaderId: UuidValue # Quem fez upload (conforme plan.md)
  createdAt: DateTime
  deletedAt: DateTime?
