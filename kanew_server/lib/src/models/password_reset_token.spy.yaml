class: PasswordResetToken
table: password_reset_token
fields:
  # Primary Key - UuidValue using Serverpod 3.x pattern
  id: UuidValue?, defaultPersist=random_v7
  
  authUserId: UuidValue # Changed from userId to match Serverpod 3.x auth
  token: String
  expiresAt: DateTime
indexes:
  password_reset_token_idx:
    fields: token
    unique: true
