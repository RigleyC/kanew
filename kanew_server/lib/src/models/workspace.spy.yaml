class: Workspace
table: workspace
fields:
  # Identificadores
  uuid: UuidValue
  title: String
  slug: String # URL amig√°vel
  
  # Dados
  ownerId: UuidValue # Changed from int to match Serverpod 3.x auth
  createdAt: DateTime
  
  # Soft Delete
  deletedAt: DateTime?
  deletedBy: UuidValue? # Changed from int to UuidValue
indexes:
  workspace_uuid_idx:
    fields: uuid
    unique: true
  workspace_slug_idx:
    fields: slug
    unique: true
