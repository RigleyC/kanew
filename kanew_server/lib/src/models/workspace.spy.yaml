class: Workspace
table: workspace
fields:
  # Primary Key - UuidValue using Serverpod 3.x pattern
  id: UuidValue?, defaultPersist=random_v7
  
  # Identificadores
  title: String
  slug: String # URL amig√°vel
  
  # Dados
  ownerId: UuidValue # Changed from int to match Serverpod 3.x auth
  createdAt: DateTime
  
  # Soft Delete
  deletedAt: DateTime?
  deletedBy: UuidValue? # Changed from int to UuidValue
indexes:
  workspace_slug_idx:
    fields: slug
    unique: true
