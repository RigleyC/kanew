# Tabela de referência de permissões (Ver, Criar, Editar, Deletar)
class: Permission
table: permission
fields:
  # Primary Key - UuidValue using Serverpod 3.x pattern
  id: UuidValue?, defaultPersist=random_v7
  
  slug: String # ex: 'board.create', 'card.delete'
  description: String?
indexes:
  permission_slug_idx:
    fields: slug
    unique: true
