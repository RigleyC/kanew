class: Card
table: card
fields:
  # Primary Key - UuidValue using Serverpod 3.x pattern
  id: UuidValue?, defaultPersist=random_v7
  
  listId: UuidValue, relation(parent=card_list)
  boardId: UuidValue, relation(parent=board) # Redundante mas útil para queries diretas
  
  # Conteúdo Principal
  title: String
  descriptionDocument: String? # JSON String do AppFlowy Editor
  
  # Metadados de Ordenação (Lógica Híbrida)
  priority: CardPriority # Agrupador Macro
  rank: String # Lexorank (Ordenação Micro)
  
  # Detalhes
  dueDate: DateTime?
  isCompleted: bool
  
  createdAt: DateTime
  createdBy: UuidValue
  updatedAt: DateTime? # Conforme plan.md
  
  # Soft Delete
  deletedAt: DateTime?
  deletedBy: UuidValue?
indexes: {}
