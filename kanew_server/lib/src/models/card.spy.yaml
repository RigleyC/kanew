class: Card
table: card
fields:
  uuid: UuidValue
  listId: int, relation(parent=card_list)
  boardId: int, relation(parent=board) # Redundante mas útil para queries diretas
  
  # Conteúdo Principal
  title: String
  descriptionDocument: String? # JSON String do AppFlowy Editor
  
  # Metadados de Ordenação (Lógica Híbrida)
  priority: CardPriority # Agrupador Macro
  rank: String # Lexorank (Ordenação Micro)
  
  # Detalhes
  dueDate: DateTime?
  isCompleted: bool
  
  createdAt: DateTime
  createdBy: UuidValue
  updatedAt: DateTime? # Conforme plan.md
  
  # Soft Delete
  deletedAt: DateTime?
  deletedBy: UuidValue?
indexes:
  card_uuid_idx:
    fields: uuid
    unique: true
