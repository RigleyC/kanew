class: Board
table: board
fields:
  # Primary Key - UuidValue using Serverpod 3.x pattern
  id: UuidValue?, defaultPersist=random_v7
  
  # Identificadores
  workspaceId: UuidValue, relation(parent=workspace)
  title: String
  slug: String # URL relativa (/workspace/board)
  
  # Configuração
  visibility: BoardVisibility
  backgroundUrl: String? # URL da imagem ou Hex Color
  isTemplate: bool
  
  createdAt: DateTime
  createdBy: UuidValue
  
  # Soft Delete
  deletedAt: DateTime?
  deletedBy: UuidValue?
indexes:
  board_slug_idx:
    fields: workspaceId, slug
    unique: true
