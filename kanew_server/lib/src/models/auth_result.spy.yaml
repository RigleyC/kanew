# Modelo de resultado de autenticação
# Retornado por todos os endpoints de auth para comunicação clara com frontend
class: AuthResult
fields:
  # Status do resultado da operação
  status: AuthStatus
  
  # Mensagem opcional para exibição ao usuário
  message: String?
  
  # ID da solicitação de conta para fluxo de verificação
  # Usado em: startSignup, login (quando não verificado)
  accountRequestId: String?
  
  # Token de registro após verificação do código
  # Usado em: verifyCode → finishSignup
  registrationToken: String?
  
  # Token JWT de autenticação após login bem-sucedido
  # Usado em: login (sucesso), finishSignup (sucesso)
  authToken: String?
  
  # ID do usuário autenticado (quando aplicável)
  userId: String?

  # Indica se o email do usuário foi verificado
  # Usado em: login (sucesso), finishSignup (sucesso)
  emailVerified: bool?
