services:
  # Development services
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: kanew
      POSTGRES_PASSWORD: "I60_gY2FPdtF_SHs924x42ui-u6HlCM7"
    volumes:
      - kanew_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "qwQHbFwBgFbmMJg4mt3z77ykZlH5xiyC"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Test services
  postgres_test:
    image: pgvector/pgvector:pg16
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: kanew_test
      POSTGRES_PASSWORD: "0Hu7cFxzKYeeoGuIRqkRoIEHVte-ELVJ"
    volumes:
      - kanew_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "WEF7sbrhavyRTkoVqiZ5XjtuRlIfMtlr"
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  kanew_data:
  kanew_test_data:
